<label>Server name</label>
<!--<input type="text" class="form-control" (input)="onUpdateServerName($event)">-->
<input type="text" class="form-control" [(ngModel)]="serverName"><!--TWO WAY BINDING-->
<!--<p>{{serverName}}</p>-->
<button [disabled]="!allowNewServer" class="btn btn-primary" (click)="onCreateServer()">Add Server</button><!--PROPERTY AND EVENT BINDING RESPECTIVELY-->
<!--<p [innerText]='allowNewServer'></p>-->
<!--<p>{{serverCreationStatus}}</p>-->
<p *ngIf="serverCreated ;else noServer">Server was created ,server name is {{serverName}} </p>
<ng-template #noServer>
  <p>No server was created.</p>
</ng-template>
<app-server *ngFor ="let server of servers"></app-server><!-- SERVERS IS THE PROPERTY IN .TS FILE-->
